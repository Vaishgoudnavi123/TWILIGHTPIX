<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWILIGHT PIX</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4"><b>TwilightPix</b></h1>
        <div class="row">
            <div class="col-md-6">
                <input type="file" id="upload" accept="image/*" class="form-control mb-3">
                <button id="download" class="btn btn-primary mb-3">Download</button>
                <a href="" id="back" class="btn btn-primary mb-3">Back</a>

            </div>
            <div class="col-md-6">
                <canvas id="canvas" class="img-fluid"></canvas>
            </div>
        </div>
        <div class="filters-container">
            <button class="btn btn-secondary filter-btn" data-filter="grayscale(100%)">Grayscale</button>
            <button class="btn btn-secondary filter-btn" data-filter="sepia(100%)">Sepia</button>
            <button class="btn btn-secondary filter-btn" data-filter="brightness(150%)">Brightness</button>
            <button class="btn btn-secondary filter-btn" data-filter="contrast(200%)">Contrast</button>
            <button class="btn btn-secondary filter-btn" data-filter="blur(5px)">Blur</button>
            <button class="btn btn-secondary filter-btn" data-filter="invert(100%)">Invert</button>
            <button class="btn btn-secondary filter-btn" data-filter="saturate(200%)">Saturate</button>
            <button class="btn btn-secondary filter-btn" data-filter="hue-rotate(90deg)">Hue Rotate</button>
            <button class="btn btn-secondary filter-btn" data-filter="opacity(50%)">Opacity</button>
            <button class="btn btn-secondary filter-btn" data-filter="contrast(50%)">Low Contrast</button>
            <button class="btn btn-secondary filter-btn" data-filter="brightness(50%)">Dim</button>
            <button class="btn btn-secondary filter-btn" data-filter="grayscale(50%)">Half Grayscale</button>
            <button class="btn btn-secondary filter-btn" data-filter="sepia(50%)">Half Sepia</button>
            <button class="btn btn-secondary filter-btn" data-filter="brightness(200%)">Super Bright</button>
            <button class="btn btn-secondary filter-btn" data-filter="contrast(150%)">High Contrast</button>
            <button class="btn btn-secondary filter-btn" data-filter="blur(10px)">Super Blur</button>
            <button class="btn btn-secondary filter-btn" data-filter="saturate(300%)">Hyper Saturate</button>
            <button class="btn btn-secondary filter-btn" data-filter="hue-rotate(180deg)">Hue Rotate 180</button>
            <button class="btn btn-secondary filter-btn" data-filter="opacity(75%)">Three-Quarter Opacity</button>
            <button class="btn btn-secondary filter-btn" data-filter="none">Original</button>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>Designed by <b>Sudagani Vaishnavi</b></p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
